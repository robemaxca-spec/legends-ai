<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends AI - Einstein & Tesla</title>
    <style>
        body { margin:0; height:100vh; background:linear-gradient(135deg,#0a0a23,#1a1a3e); color:white; font-family:Arial; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; }
        h1 { font-size:3.5rem; margin-bottom:20px; }
        .cards { display:flex; gap:50px; flex-wrap:wrap; justify-content:center; }
        .card { background:rgba(255,255,255,0.08); padding:40px; border-radius:25px; width:320px; cursor:pointer; transition:0.4s; box-shadow:0 0 30px rgba(0,255,255,0.4); }
        .card:hover { transform:translateY(-20px); box-shadow:0 0 60px rgba(0,255,255,0.8); }
        .card h2 { font-size:2rem; margin:20px 0; }
        button { padding:15px 40px; font-size:1.3rem; background:#00eaff; border:none; border-radius:50px; cursor:pointer; }
        button:hover { background:#00ffd5; }
    </style>
</head>
<body>
    <h1>Legends AI</h1>
    <p style="font-size:1.6rem; margin-bottom:40px;">Apna Genius Agent Chuno</p>

    <div class="cards">
        <div class="card" onclick="location.href='?agent=einstein'">
            <h2>Albert Einstein</h2>
            <p>Data • Strategy • Sarcastic Genius</p>
            <button>Talk to Einstein</button>
        </div>

        <div class="card" onclick="location.href='?agent=tesla'">
            <h2>Nikola Tesla</h2>
            <p>Automation • Tech • Bijli Ka Jadoo</p>
            <button>Talk to Tesla</button>
        </div>
    </div>
</body>
</html>
